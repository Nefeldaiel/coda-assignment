app:
  port:
    start: 9001
    max: 9010
  slow:
    enabled: false
    sleepTimeMs: 800

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  level:
    home.anita: INFO
    org.springframework: WARN
    org.apache: WARN